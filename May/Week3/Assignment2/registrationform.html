<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-6 mx-auto">

                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Registration Form</h3>
                    </div>

                    <div class="card-body">
                        <div>
                           
                            <input type="text" placeholder="Enter your first name " class="form-control">
                        </div>
                        <div>
                           
                            <input type="text" placeholder="Enter your last name " class="form-control mt-3">
                        </div>
                        <div>
                            <input type="email" placeholder="Enter your email" class="form-control mt-3">
                        </div>
                        <div>
                            <input type="password" placeholder="Enter your password" class="form-control mt-3">
                        </div>
                        <div>
                            <input type="number" placeholder="Enter your number" class="form-control mt-3">
                        </div>

                        <div class="mt-3 px-3">
                            <label>Gender</label>
                           <input type="radio" name="gender" class="form-check-input">
                           <label>Male</label>
                           <input type="radio" name="gender" class="form-check-input">
                           <label>Female</label>
                           <input type="radio" name="gender" class="form-check-input">
                           <label>Other</label>
                        </div>

                        <div class="input-group mb-3 mt-3">
                            <label class="input-group-text" for="inputGroupFile01">Upload your photo</label>
                            <input type="file" class="form-control" id="inputGroupFile01">
                          </div>

                          <div class="input-group mt-3">
                            <span class="input-group-text">Address</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                          </div>

                          <div class="text-center">
                              <button class="btn mt-3 btn-primary px-5">Login</button>
                              <button class="btn mt-3 btn-primary px-5">Reset</button>

                          </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
